<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo grid</title>
<link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/2_photo_grid.css">
</head>
<body>
    
<h1>Photo Grid Gallery</h1>

<div class="container">


    
    <div class="gallery-container w-3 h-1">
        <div class="gallery-item">
            <div class="image">
                <img src="img/brage.jpg" alt="Brage">
            </div>
            <div class="text">Brage</div>
        </div>
    </div>

    <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
            <div class="image">
                <img src="img/beito.jpg" alt="Beito">
            </div>
            <div class="text">Beito</div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <div class="image">
                <img src="img/bestemor.jpg" alt="Bestemor">
            </div>
            <div class="text">Bestemor</div>
        </div>
    </div>

    <div class="gallery-container w-2">
        <div class="gallery-item">
            <div class="image">
                <img src="img/bestemor2.jpg" alt="Bestemor 2">
            </div>
            <div class="text">Bestemor 2</div>
        </div>
    </div>

    <div class="gallery-container w-2 h-1">
        <div class="gallery-item">
            <div class="image">
                <img src="img/fakkel.jpg" alt="Fakkel">
            </div>
            <div class="text">Fakkel</div>
        </div>
    </div>

    <div class="gallery-container w-4 h-1">
        <div class="gallery-item">
            <div class="image">
                <img src="img/fjellet.jpg" alt="Fjellet">
            </div>
            <div class="text">Fjellet</div>
        </div>
    </div>

    <div class="gallery-container w-3">
        <div class="gallery-item">
            <div class="image">
                <img src="img/flamme.jpg" alt="Flamme">
            </div>
            <div class="text">Flamme</div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <div class="image">
                <img src="img/klatring.jpg" alt="Klatring">
            </div>
            <div class="text">Klatring</div>
        </div>
    </div>

    <div class="gallery-container w-2">
        <div class="gallery-item">
            <div class="image">
                <img src="img/kajakk.jpg" alt="Kajakk">
            </div>
            <div class="text">Kajakk</div>
        </div>
    </div>
    
</div>

</body>
</html>
