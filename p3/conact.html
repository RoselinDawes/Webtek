<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <h1>CONTACT</h1>
    <div>
      <form>
        <label for="fname"> First name: </label>
        <label for="lname"> Last name: </label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Your first name.."
        />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Your last name.."
        /><br /><br />

        <label for="email"> Email adress: </label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nyname@example.com"
        /><br /><br />

        <label for="request"> What's your request?</label><br />
        <textarea name="request" rows="12" cols="60"> </textarea> <br /><br />

        <input type="submit" value="Submit" />
        <p>halla</p>
      </form>
    </div>
  </body>
</html>
