    <h1 id="order_overskrift">ORDER</h1>

    <div class="grid-container">
      <div class="leftside">
        <h4 id="selected_service">Select service</h4>
        <form
          class="service"
          id="form"
          action="mailto:bragebakke@gmail.com"
          method="post"
          enctype="text/plain"
          >
          <label for="video_check"> Video </label>
          <input
            type="checkbox"
            id="video_check"
            name="video"
            value="box"
          /><br><br>
          <label for="image"> Images </label>
          <input
            type="checkbox"
            id="image"
            name="video"
            value="box"
          /><br><br>
        </form>
          
          <h4 id="duration">Duration</h4>

        <form>
          <label for="hours">Number of hours:</label>
          <input type="number" id="hours" name="hours" min="1" max="12" />
          <br><br>
          <label for="days">Number of days:</label>
          <input
            type="number"
            id="days"
            name="days"
            min="1"
            max="10"
          /><br><br>
        
        
      </div>

      <div class="rightside">
        <h4 id="textboks">Your specifications for this order:</h4>
        <div class="textbox">
          <textarea
            name="request"
            rows="20"
            cols="60"
            id="textarea"
            onfocus="clearContents(this);"
          >
Please describe what you would like the result to be..
          </textarea>
          <br /><br />
          <input type="submit" value="Submit order" /><br /><br />
        </div>
      </div>
    </div>
