<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Order</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <h1>ORDER</h1>
    <br /><br />
    <h4>Select service</h4>
    <form>
      <label for="video"> Video </label>
      <input type="checkbox" id="video" name="video" /><br /><br />
      <label for="image"> Images </label>
      <input type="checkbox" id="image" name="video" /><br /><br />
    </form>

    <h4>Duration</h4>
    <form>
      <label for="hours">Number of hours:</label>
      <input
        type="number"
        id="hours"
        name="hours"
        min="1"
        max="12"
      /><br /><br />
      <label for="days">Number of days:</label>
      <input type="number" id="days" name="days" /><br /><br />

      <label for="order">Your specifications for this order: </label><br />
      <textarea name="request" rows="12" cols="60">
Please describe what you would like the result to be..
            </textarea
      >
      <br /><br />
    </form>
  </body>
</html>
