<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Image Slider</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="icon" href="icon/BB_favicon.png" />
  </head>
  <body>
    <div class="wrap">
      <!-- Close-button, i øvre høyre hjørne på bildene -->
      <div id="close-button" onclick="goBack()">
        <span>X</span>
      </div>

      <div id="arrow-left" class="arrow"></div>

      <div id="slider">
        <div class="slide a_slide1">
          <div class="slide-content">
            <span></span>
          </div>
        </div>

        <div class="slide a_slide2">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide3">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide4">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide5">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide6">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide7">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide8">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide9">
          <div class="slide-content"></div>
        </div>

        <div class="slide a_slide10">
          <div class="slide-content"></div>
        </div>
      </div>

      <div id="arrow-right" class="arrow"></div>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
