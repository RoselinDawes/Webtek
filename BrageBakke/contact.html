<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel = "icon" href = "icon/BB_favicon.png">
  </head>

  <body>
    <div id="topnav"></div>
    

    <video autoplay muted loop id="backVideo">
      <source src="img/replayy.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="contacttext">
      <h1 id="contact">CONTACT</h1>
      <div>
        <form name="myForm">
          <label for="fname"> Name: </label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Your first name.."
          />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Your last name.."
          /><br /><br />

          <label for="email"> Email adress: </label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="myname@example.com"
          /><br /><br />

          <label for="request"> What's your request?</label><br />
          <textarea name="request" id="request" rows="15" cols="73"> </textarea>
          <br /><br />

          <input type="submit" value="Submit" onclick="validateSubmit()"/><br /><br />
        </form>
      </div>
    </div>

    <footer id="foot"></footer>

    <script src="js/header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/submit.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
